version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - AWS_REGION=${AWS_REGION}
      - AWS_ACCOUNT_ID=${AWS_ACCOUNT_ID}
      - BEDROCK_AGENT_ID=${BEDROCK_AGENT_ID}
      - QS_TOPIC_ID=${QS_TOPIC_ID}
      - QUICKSIGHT_NAMESPACE=${QUICKSIGHT_NAMESPACE}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_SESSION_TOKEN=${AWS_SESSION_TOKEN}
      - Q_BUSINESS_APP_ID=${Q_BUSINESS_APP_ID}
      - USER_ID=${USER_ID}
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
